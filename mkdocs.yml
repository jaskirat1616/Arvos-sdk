site_name: ARVOS Documentation
site_description: Professional sensor streaming platform for iPhone and Apple Watch
site_author: Jaskirat Singh
site_url: https://arvos.dev

repo_name: jaskirat1616/arvos-sdk
repo_url: https://github.com/jaskirat1616/arvos-sdk
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github
    logo: material/robot

plugins:
  - search
  - macros
  - mermaid2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: getting-started/quick-start.md
    - Installation: getting-started/installation.md
    - First Connection: getting-started/first-connection.md
  - iOS App:
    - Overview: ios-app/overview.md
    - Features: ios-app/features.md
    - Protocols: ios-app/protocols.md
    - Usage Guide: ios-app/usage.md
    - Apple Watch: ios-app/apple-watch.md
    - Note: ios-app/note.md
  - Python SDK:
    - Overview: python-sdk/overview.md
    - Installation: python-sdk/installation.md
    - Quick Start: python-sdk/quick-start.md
  - Protocols:
    - Overview: protocols/overview.md
    - WebSocket: protocols/websocket.md
    - gRPC: protocols/grpc.md
    - MQTT: protocols/mqtt.md
    - HTTP/REST: protocols/http.md
    - Bluetooth LE: protocols/ble.md
    - MCAP Stream: protocols/mcap.md
    - QUIC/HTTP3: protocols/quic.md
    - Comparison: protocols/comparison.md
  - API Reference:
    - Python SDK: api/python-sdk.md
    - Data Types: api/data-types.md
    - Servers: api/servers.md
    - Clients: api/clients.md
  - Examples:
    - Overview: examples/overview.md
    - Basic Server: examples/basic-server.md
    - Protocol Examples: examples/protocols.md
    - Visualization: examples/visualization.md
    - ROS 2 Integration: examples/ros2.md
    - Apple Watch: examples/apple-watch.md
  - Guides:
    - Protocol Selection: guides/protocol-selection.md
    - Performance Optimization: guides/performance.md
    - Troubleshooting: guides/troubleshooting.md
    - Best Practices: guides/best-practices.md
  - Web Viewer:
    - Overview: web-viewer/overview.md
    - Quick Start: web-viewer/quick-start.md
  - Contributing:
    - Overview: contributing/overview.md
    - Development: contributing/development.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jaskirat1616/arvos-sdk
    - icon: fontawesome/brands/twitter
      link: https://twitter.com
  version:
    provider: mike

